<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" >
    function HelloWorld(props){
        return(
            <div>
                <h4>hi {props.name}</h4>
                <MyAgeClass age={props.age} adult={props.adult} location={props.location}/>
                
            </div>
        )

    }
    class MyAgeClass extends React.Component{
        render() {
            var props=this.props;
        return(
            <div>
                <h3> my age:{props.age}   adult?:{props.adult}  location:{props.location}

                </h3>
            </div>
               
            
        )
        }
        
    }
    ReactDOM.render(
        <div>
            
            <h1>HelloWorld</h1>
            <HelloWorld name="keya hazra" age="25" adult="yes" location="bangladesh"/>
            <HelloWorld name="mehet kanti hazra" age="19" adult="yes" location="india"/>
            
        </div>,
        document.getElementById('root')
    )

    </script >
    
</body>
</html>
