<!DOCTYPE html>
<html>

  <body>
    <div id="root"></div>
    <script type="text/babel">
   function MyName(props){
     return(
       <div>
        <h1>hi {props.name}</h1>
       <MyAge age={props.age} adult="yes"/>
       </div>
       
     )
   }
   function MyAge(props){
     return(
       <h2>my age:{props.age} adult?:{props.adult}</h2>
     )
   }

      ReactDOM.render(
        <div>
          <h1>HelloWorld</h1>
          <MyName name="keya Hazra" age="25" />
          <MyName name="mehet kanti Hazra"age="19" />
          
      
        </div>,
        document.getElementById('root')
      );

    </script>
