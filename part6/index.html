<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2nd project</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    class HotNews extends React.Component{

      constructor(props){
        super(props);
        this.state={
          totalEditCount : 0
         


        };
        

      }
     

      edit(){
        alert("edit button clicked")
        this.setState({
          totalEditCount:this.state.totalEditCount+1
        });
      }
      delete(){
        alert("delete button clicked")
        
      }
      render(){
        var props=this.props;
        const totalEditCount=this.state.totalEditCount;
      
        return(
          <div className="containerNews"><img src="//images.prothomalo.com/prothomalo-bangla%2F2020-08%2F57154529-1d8a-4f6e-b7d7-507d002501ee%2Fmanikgonj.png?rect=94%2C0%2C1013%2C675&w=500&auto=format%2Ccompress&fmt=webp"  />
            <span>{props.title}</span>

            <div className="action">
            <button className="edit" onClick={() =>this.edit ()}>Edit</button>
            <button className="delete" onClick={() =>this.delete ()}>Delete</button>
            </div>
            {!!totalEditCount &&  (<p>total edit clicked{totalEditCount} </p>)}
           
            
            


           
          </div>
         
        )
      }
    }

      ReactDOM.render(
        <div className="container">
          <h1>Hello, world!</h1>
        
        <HotNews title="মানিকগঞ্জে লুৎফর রহমানের ব্যতিক্রমী উদ্যোগ"/>
        <HotNews title="মানিকগঞ্জে লুৎফর রহমানের ব্যতিক্রমী উদ্যোগ"/>
         
        </div>,
        document.getElementById('root')
      );

    </script>
    
  </body>
</html>
